<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="colorChangeContainer">
    <div class="container">
        <h3>ITMD 541 - Lab 3 - Orlin Dsouza</h3>
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-group">
                <label for="billTotal" class="form-text">Bill Total($):</label>
                <input type="text" id="billTotal" step="1" placeholder="Enter the Bill Total Amount" required>
            </div>
            <div class="form-group">
                <label for="tipSlider" class="form-text">Tip (%)</label>
                <input type="range" id="tipSlider" min="0" max="100" step="0.01" value="10.25">
            </div>
            <div class="form-group">
                <label for="tipPercentage" class="form-text">Tip Percentage</label>
                <input type="text" id="tipPercentage" disabled>
            </div>
            <div class="form-group">
                <label for="tipAmount" class="form-text">Tip Amount($)</label>
                <input type="text" id="tipAmount" disabled>
            </div>
            <div class="form-group">
                <label for="totalWithTip" class="form-text">Total Bill with Tip($)</label>
                <input type="text" id="totalWithTip" disabled>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
